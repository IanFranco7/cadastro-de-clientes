        <div class="modal" id="modal">

                </header>
                <form id="form" class="modal-form">
                    <input type="text" id='nome' data-index="new" class="modal-field" placeholder="Nome do cliente" required>
                    <input type="email" id='email' class="modal-field" placeholder="E-mail do cliente" required>
                    <input type="text" id="telefone" class="modal-field" placeholder="Celular do cliente" required>
                    <input type="text" id="idade" class="modal-field" placeholder="Idade do cliente" required>
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvar">Salvar</button>
                    <button id="cancelar" class="button blue">Cancelar</button>
                </footer>
